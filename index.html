<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/style.css">
  <title>Advice generator app</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="advice-id">ADVICE #117</div>
